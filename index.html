<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="user-scalable=no">

  <title>Simon Game</title>

  <!-- css links -->
  <link rel="stylesheet" href="styles.css">


  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <header>
    <h1 id="game-title" >SIMON GAME</h1>
    <details><summary>How to play</summary>In every level, a new color is added to the sequence. The objective is to correctly select the sequence of colors </details>
  </header>
  <button id="start-button">Play</button>
  <h1 id="level-title">Press any Key / Play button to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <script type="text/javascript" src="game.js"></script>
</body>

</html>
